<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sanyo808D Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: black;
			color: #DDD;
		}
		h1 {
			text-align: center;
		}
		table {
			margin: 0 auto;
		}
		td {
			padding: 10px;
			border-radius: 5px;
			background-color: #222;
			color: #FFA500;
			font-weight: bold;
			text-align: center;
		}
		input[type=submit] {
			background-color: #FFA500;
			color: black;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}
		input[type=text] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			margin-top: 10px;
			width: 100%;
			box-sizing: border-box;
			background-color: #333;
			color: #FFA500;
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Sanyo808D Calculator</h1>
	<form method="get" action="/calc">
		<table>
			<tr>
				<td><input type="submit" name="num1" value="7"></td>
				<td><input type="submit" name="num1" value="8"></td>
				<td><input type="submit" name="num1" value="9"></td>
				<td><input type="submit" name="op" value="/"></td>
			</tr>
			<tr>
				<td><input type="submit" name="num1" value="4"></td>
				<td><input type="submit" name="num1" value="5"></td>
				<td><input type="submit" name="num1" value="6"></td>
				<td><input type="submit" name="op" value="*"></td>
			</tr>
			<tr>
				<td><input type="submit" name="num1" value="1"></td>
				<td><input type="submit" name="num1" value="2"></td>
				<td><input type="submit" name="num1" value="3"></td>
				<td><input type="submit" name="op" value="-"></td>
			</tr>
			<tr>
				<td><input type="submit" name="num1" value="0"></td>
				<td><input type="submit" name="num1" value="."></td>
				<td><input type="submit" name="op" value="="></td>
				<td><input type="submit" name="op" value="+"></td>
			</tr>
			<tr>
				<td colspan="4"><input type="text" name="result" readonly></td>
			</tr>
		</table>
	</form>
</body>
</html>
